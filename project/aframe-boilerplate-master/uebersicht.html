<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Park in Sezuan</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-assets>
        <a-asset-item id="underground" src="models/park_II.dae"/>
    </a-assets>
    <a-assets>
        <a-asset-item id="sun" src="models/sun_little.dae"/>
    </a-assets>
    <a-assets>
        <a-asset-item id="shente" src="models/shente_little.dae"/>
    </a-assets>


    <a-collada-model src="#shente" position="0 4 0" rotation="0 90 0"></a-collada-model>
    <a-collada-model src="#sun" position="-12 2.98 -4.48" rotation="0 90 0"></a-collada-model>

    <a-collada-model src="#underground" position="0 0 0" rotation="0 180 0"></a-collada-model>
</a-scene>

</body>
</html>
