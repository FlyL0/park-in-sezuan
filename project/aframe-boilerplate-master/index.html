<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Park in Sezuan</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="200" height="200" color="#12701A"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
        <a-assets>
            <a-asset-item id="model" src="models/Trees/tree1/model.dae"/>
        </a-assets>
        <a-assets>
            <a-asset-item id="treemodel" src="models/Trees/tree2/model.dae"/>
        </a-assets>
        <a-assets>
            <a-asset-item id="bench" src="models/benches/model.dae"/>
        </a-assets>
        <a-assets>
            <a-asset-item id="lantern" src="models/lantern/lantern1/model.dae"/>
        </a-assets>
        <a-assets>
            <a-asset-item id="fountain" src="models/fountain/model.dae"/>
        </a-assets>
      <a-assets>
        <img id="steintextur" src="textures/stones/PebblesStones.jpg">
      </a-assets>
      <a-assets>
        <img id="bridge" src="models/bridge/model.dae">
      </a-assets>


        <a-collada-model src="#treemodel" position="-20 0 0"></a-collada-model>
        <a-collada-model src="#treemodel" position="-10 0 0"></a-collada-model>
        <a-collada-model src="#treemodel" position="10 0 0"></a-collada-model>
        <a-collada-model src="#treemodel" position="20 0 0"></a-collada-model>
        <a-collada-model src="#bench" rotation="0 90 0" position="30 0.5 0"></a-collada-model>
        <a-collada-model src="#lantern" rotation="0 90 0" position="30 0.5 -10"></a-collada-model>
        <a-collada-model src="#fountain" rotation="0 90 0" position="20 0.5 -10"></a-collada-model>
        <a-collada-model src="#bridge" rotation="0 90 0" position="43.38 -0.58 -3.59"></a-collada-model>



        <a-plane position="0 0.17 -5" rotation="-90 90 0" width="2.4" height="200" material="src: #steintextur; repeat: 5 150"></a-plane>
        <a-plane position="40 0.2 -5.33" rotation="-90 180 0" width="2.68" height="200" color="#3283B1"></a-plane>

        <a-sky src="sky.png"></a-sky>
    </a-scene>

  </body>
</html>
